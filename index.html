<!DOCTYPE html>
<html>
  <head>
    <title>Code Nation Hackathon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Your CSS Linked Below-->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery Linked Below-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Your Javascript Linked Below-->
    <script src="script.js" defer></script> 
  </head>
  <body id="Homepage">
      <header> 
          <h1 id="header">Everyday Heroes</h1>
          <h5 id="sub-header">Are You Ready to Hack the Impact?</h5>
           <img class="earth" src="https://i.pinimg.com/originals/4e/63/e0/4e63e097b95862ce5d78ae5237d358c5.gif">
         
      </header>
     
     <div id="input-group"> 
        
         <span class="input-group-text input-text">Name</span>
         <input type="text" class="form-control" placeholder="Enter your Name" aria-label="Username" id="name"  />
         <span class="input-group-text input-text">Age</span>
         <input type="text" class="form-control" placeholder="Enter your Age" aria-label="Username" id="age"  /> 
         <span class="input-group-text input-text">BirthDate</span>
         <input type="text" class="form-control" placeholder="Enter your BirthDate" aria-label="Username" id="Birthdate"  /> 
         <span class="input-group-text input-text">Category</span>
         
         
         <select class="custom-select form-control" aria-label="category" id="category">
             <option selected>Choose...</option>
             <option value="fireElement">Fire Element</option>
             <option value="waterElement">Water Element</option>
             <option value="airElement">Air Element</option>
             <option value="landElement">Land Element</option>
         </select>
         
     </div>
     <button id="submit-btn" class="btn btn-primary">Submit</button>
    
     <section>
			<!-- Footer -->
			<footer class="container-fluid" id="contact">
			   
				<div class="row">
					<p class="col-sm-4">&copy; 2018 EveryDay Heros</p>
					<ul class="col-sm-8">
						<li class="col-sm-1">
							<a href="https://twitter.com" target="_blank"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg"></a>
						</li>
						<li class="col-sm-1">
							<a href="https://instagram.com" target="_blank"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg"></a>
						</li>
					</ul>
				</div>
			</footer>
	</section>
  </body>
</html>
