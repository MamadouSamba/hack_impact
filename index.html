<!DOCTYPE html>
<html>
<head>
	<title>Code Nation Hackathon</title>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport"><!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!-- Your CSS Linked Below-->
	<link href="style.css" rel="stylesheet"><!-- jQuery Linked Below-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script><!-- Bootstrap Javascript -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script><!-- Your Javascript Linked Below-->

	<script defer src="script.js">
	</script>
</head>
<body id="Homepage">
	<header>
		<h1 id="header">Everyday Heroes</h1>
		<h5 id="sub-header">Are You Ready to Hack the Impact?</h5><img class="earth" src="https://i.pinimg.com/originals/4e/63/e0/4e63e097b95862ce5d78ae5237d358c5.gif">
	</header>
	<div id="input-group">
		<span class="input-group-text input-text">Name</span> <input aria-label="Username" class="form-control" id="name" placeholder="Enter your Name" type="text"> <span class="input-group-text input-text">Age</span> <input aria-label="Username" class="form-control" id="age" placeholder="Enter your Age" type="text"> <span class="input-group-text input-text">BirthDate</span> <input aria-label="Username" class="form-control" id="Birthdate" placeholder="Enter your BirthDate" type="text"> <span class="input-group-text input-text">Category</span> <select aria-label="category" class="custom-select form-control" id="category">
			<option selected>
				Choose...
			</option>
			<option value="fireElement">
				Fire Element
			</option>
			<option value="waterElement">
				Water Element
			</option>
			<option value="airElement">
				Air Element
			</option>
			<option value="landElement">
				Land Element
			</option>
		</select>
	</div><button class="btn btn-primary" id="submit-btn">Submit</button>
	<section>
		<!-- Footer -->
		<footer class="container-fluid" id="contact">
			<div class="row">
				<p class="col-sm-4">&copy; 2018 EveryDay Heros</p>
				<ul class="col-sm-8">
					<li class="col-sm-1">
						<a href="https://twitter.com" target="_blank"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg"></a>
					</li>
					<li class="col-sm-1">
						<a href="https://instagram.com" target="_blank"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg"></a>
					</li>
				</ul>
			</div>
		</footer>
	</section>
</body>
</html>
